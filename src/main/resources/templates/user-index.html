<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog Application</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 56px; /* Adjusted for the fixed navbar height */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Blog Application</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Comment</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content Body -->
<div class="container mt-4">
    <h2>All Posts</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Sno</th>
            <th>Post Title</th>
            <th>Post Description</th>
            <th>Post Created On</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Sample data, replace this with dynamic data from your database -->
        <tr>
            <td>1</td>
            <td>Sample Post 1</td>
            <td>Sample Description 1</td>
            <td>2023-01-01</td>
            <td>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sample Post 2</td>
            <td>Sample Description 2</td>
            <td>2023-01-02</td>
            <td>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
        <!-- Add more rows for additional posts -->
        </tbody>
    </table>
</div>

<!-- Fixed Footer -->
<div class="footer">
    &copy; 2023 Blog Application. All rights reserved.
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>
